<link rel="stylesheet" href="/static/style.css">

<div class="container">
  <h2>Manage Notes</h2>

  <form method="post">
    <input type="text" name="note" placeholder="Enter new note" required>
    <button type="submit">Add Note</button>
  </form>

  <h3>All Notes</h3>
  <ul>
    {% for note in notes %}
      <li>
        {{ note[1] }}
        <a href="/delete_note/{{ note[0] }}" style="float:right;">Delete</a>
      </li>
    {% endfor %}
  </ul>

  <a href="/admin">‚Üê Back to Dashboard</a>
</div>
